<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/css/style.css" />
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script data-main="js/main" src="js/lib/require.js"></script>
  </head>
  <body>
    <div id="templates">
      <div data-template="tab-tree-node">
        <div class="node">
          <div class="tab">
            <div class="arrow"><span class="glyphicon glyphicon-chevron-right"></span></div>
            <div class="button"></div>
          </div>
          <div class="children">
          </div>
        </div>
      </div>
      <div data-template="tab-content">
        <div class="tab">
          <div class="top">
            <div class="bar-buttons">
              <div class="button button-back-to-pin" title="Back To Pin">
                <span class="glyphicon glyphicon-fast-backward"></span>
              </div>
              <div class="button button-back" title="Back">
                <span class="glyphicon glyphicon-triangle-left"></span>
              </div>
              <div class="button button-forward" title="Forward">
                <span class="glyphicon glyphicon-triangle-right"></span>
              </div>
              <div class="button button-refresh" title="Refresh">
                <span class="glyphicon glyphicon glyphicon-repeat"></span>
              </div>
              <div class="button button-stop" title="Stop">
                <span class="glyphicon glyphicon glyphicon-remove"></span>
              </div>
            </div>
            <div class="input-text">
              <input type="text" class="address-bar" />
            </div>
            <div class="bar-buttons">
              <div class="button button-settings" title="Toggle Tab Settings">
                <span class="glyphicon glyphicon glyphicon-cog"></span>
              </div>
            </div>
          </div>
          <div class="settings">
            <div class="bar-buttons">
              <div class="button button-pin" title="Set Pin">
                <span class="glyphicon glyphicon glyphicon-pushpin"></span>
              </div>
            </div>
            <div class="input-text">
              <input type="text" class="tab-name" placeholder="Tab Name" />
            </div>
          </div>
          <webview></webview>
        </div>
      </div>
    </div>
    <div id="main-container">
      <div class="inner">
        <div class="app-left">
          <div class="logo">
            Hex Browser
          </div>
          <div class="scroll">
            <div class="scroll-content">
              <div class="tab-tree"></div>
              <div class="new-tab-button">
                New Tab
              </div>
            </div>
          </div>
        </div>
        <div class="app-right">
          <div class="tabs">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
